<!DOCTYPE html>
<html>
    <head>
        <title>Facebook-login-page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>facebook</h1>
            <a href="#" class="sign-up">Sign Up</a>
        </header>
        <main>
            <form>
                <p>Facebook Login</p>
                <hr>
                <label class="email">
                    Email or Phone:
                    <input type="text" class="email-input">
                </label>
                <br>
                <label class="password">
                    Password:
                    <input type=password class="password-input">
                </label>
                <br>
                <label>
                    <input type="checkbox" class="checkbox">
                    Keep me logged id
                </label>
                <br>
                <button>Log In</button>
                <span>or</span>
                <a href="#" class="nr">Sing up for Facebook</a>
                <br>
                <a href="#" class="ng">Forgot your password?</a>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
